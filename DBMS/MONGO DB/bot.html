<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exact Bootstrap Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 1px solid blue;
      /* height: 100px; Adjusted height for uniformity */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- First Column -->
      <div class="col-md-4">
        <div class="box mb-3" style="height: 200px;"></div> <!-- Tall Box -->
        <div class="box mb-3" style="height: 100px;"></div> <!-- Short Box -->
        <div class="box" style="height: 150px;"></div> <!-- Medium Box -->
      </div>

      <!-- Second Column -->
      <div class="col-md-4">
        <div class="box" style="height: 100px;"></div> <!-- Medium Box -->
        <div class="box" style="height: 150px;"></div> <!-- Medium Box -->
                <div class="box" style="height: 200px;"></div> <!-- Tall Box -->
      </div>

      <!-- Third Column -->
      <div class="col-md-4">
          <div class="box" style="height: 150px;"></div> <!-- Medium Box -->
          <div class="box mb-3" style="height: 200px;"></div> <!-- Tall Box -->
        <div class="box" style="height: 100px;"></div> <!-- Medium Box -->
      </div>
    </div>
  </div>
  <script>
    const products = [ { id: 1, name: "Laptop", price: 1200, category: "Electronics", stock: 10 }, { id: 2, name: "Smartphone", price: 800, category: "Electronics", stock: 15 }, { id: 3, name: "Headphones", price: 150, category: "Accessories", stock: 25 }, { id: 4, name: "Keyboard", price: 100, category: "Accessories", stock: 30 }, { id: 5, name: "Monitor", price: 300, category: "Electronics", stock: 8 }, { id: 6, name: "Mouse", price: 50, category: "Accessories", stock: 40 }, { id: 7, name: "Desk Chair", price: 250, category: "Furniture", stock: 5 }, { id: 8, name: "Desk", price: 400, category: "Furniture", stock: 7 }, { id: 9, name: "Tablet", price: 500, category: "Electronics", stock: 12 }, { id: 10, name: "Smartwatch", price: 200, category: "Electronics", stock: 20 } ];
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
