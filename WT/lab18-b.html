<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 18-b</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body  style="background-color: #f5f5f5">
    <div
      class="form-signin w-25 m-auto card text-center pt-4 mt-5 border border-0" 
      style="background-color: #f5f5f5"
    >
      <form class="py-4">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="px-2">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div class="px-2 mt-2">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="form-check d-flex justify-content-center my-3">
          <input
            class="form-check-input mx-2"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-75 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">Â© 2017-2024</p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
