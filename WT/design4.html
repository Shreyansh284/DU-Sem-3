<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-primary-subtle p-4"
  >
    <!-- * form - 4 -->
    <div class=" w-50 bg-white">
      <div
        class="logo bg-primary bg-opacity-50 p-3 d-flex justify-content-center align-items-center"
      >
        <img
        src="location.png"
          alt=""
          class="img-fluid p-3"
          width="100"
          height="100"
        />
      </div>
      <form class="text-primary text-opacity-75 p-5">
        <h1 class="text-center fw-medium ">Order/delievery Tracking</h1>
        <p class="text-center">Trace Your Order</p>

        <h4>Personal Information</h4>
        <hr class="border-primary border-4 " />
        <div class="personal">
          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">Name</h5>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">Email</h5>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">Contact number</h5>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" />
              <p>As per your order.</p>
            </div>
          </div>
        </div>

        <h4>Order Information</h4>
        <hr class="border-primary border-4 " />
        <div class="order">
          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">Order ID</h5>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">Delivery Destination</h5>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" />
              <p>Street Address</p>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
              <input type="text" class="form-control" />
              <p>Address Line 2</p>
            </div>

            <div class="col-6"></div>

            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <input type="text" class="form-control" />
                  <p>City</p>
                </div>

                <div class="col-6">
                  <input type="text" class="form-control" />
                  <p>State/Region/Province</p>
                </div>
              </div>
            </div>

            <div class="col-6"></div>
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <input type="text" class="form-control" />
                  <p>Postal/ Zip Code</p>
                </div>

                <div class="col-6">
                  <select class="form-select" name="" id="">
                    <option selected disabled>-Select-</option>
                    <option value="1">India</option>
                    <option value="2">Pakistan</option>
                  </select>
                  <p>Country</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <h5 class="form-label">When did you place your order?</h5>
            </div>
            <div class="col-6">
              <input type="date" class="form-control" />
              <p>dd-MM-YYYY</p>
            </div>
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button class="btn btn-primary px-4 py-2">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
