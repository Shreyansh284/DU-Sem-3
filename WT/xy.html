      }

      .container {

        /* align-items: center; */

        gap: 1rem;
        padding: 10px;
      }

      .card {

        flex-direction: column;
        padding: 15px;
        border-radius: 10px;
        /* background-color: rgba(245, 245, 245, 0.875); */
        background-color: #eae4ddc3;
        min-width: 300px;
      }

        width: 100%;

        height: 200px;
      }

      .badges {

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .badge {
        padding: 8px;
        border-radius: 5px;
        /* background-color: orange; */

        font-weight: bold;
        font-size: 17px;
        color: white;
      }

        /* color: #CDC2A5; */

        text-align: center;
      }

      }

        padding-bottom: 5px;

      let nums = [1, 2, 3, 4, 5];
      nums.push(6);
      nums.pop();
