    <!-- 9. Create a Snake game using Java script. -->
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 37) {
          snake.moveLeft();
        } else if (event.keyCode === 38) {
          snake.moveUp();
        } else if (event.keyCode === 39) {
          snake.moveRight();
        } else if (event.keyCode === 40) {
          snake.moveDown();
        }
      });

      const snake = {
        x: 100,
        y: 100,
        length: 1,
        direction: "right",
        canvas: document.getElementById("myCanvas"),
        ctx: document.getElementById("myCanvas").getContext("2d"),
        draw: function () {
          this.ctx.beginPath();
          this.ctx.rect(this.x, this.y, 10, 10);
          this.ctx.fillStyle = "green";
          this.ctx.fill();
          this.ctx.closePath();
        },
        move: function (x, y) {
          this.x = x;
          this.y = y;
        },
        moveLeft: function () {
          if (this.direction !== "right") {
            this.direction = "left";
          }
          this.x -= 10;
          this.draw();
        },
        moveUp: function () {
          if (this.direction !== "down") {
            this.direction = "up";
          }
          this.y -= 10;
          this.draw();
        },
        moveRight: function () {
          if (this.direction !== "left") {
            this.direction = "right";
          }
          this.x += 10;
          this.draw();
        },
        moveDown: function () {
          if (this.direction !== "up") {
            this.direction = "down";
          }
          this.y += 10;
          this.draw();
        },
      };

      snake.draw();
    </script>
