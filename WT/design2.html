<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center border border-danger-subtle border-5 "
  >
    <!-- * form - 2 -->
    <div
      class="container-fluid bg-info-subtle  p-4 d-flex justify-content-center align-items-center"
    >
      <form>
          <div>
              <h1>Student Registration Form</h1>
              <hr class="border-light border" />
          </div>
        <div class=" row d-flex justify-content-evenly ">

            <div class="mb-3 col-12">
              <label for="exampleInputEmail1" class="form-label ">
                Full Name</label
              >
              <input
                type="text"
                class="form-control py-2 px-3 border border-1 rounded-0 "
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your full name"
                
              />
            </div>
            <div class="mb-3 col-12">
              <label for="exampleInputEmail1" class="form-label ">
                Middle Name</label
              >
              <input
                type="text"
                class="form-control py-2 px-3 border border-1 rounded-0 "
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Middle Name"
              />
            </div>
            <div class="mb-3 col-12">
              <label for="exampleInputEmail1" class="form-label ">
                Last Name</label
              >
              <input
                type="text"
                class="form-control py-2 px-3 border border-1 rounded-0 "
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-3 col-12">
              <label for="exampleInputEmail1" class="form-label ">
                Course : </label
              >
                <select name="exampleInputEmail1" id="">
                  <option value=""selected  disabled >Course</option>
                  <option value="c">CIVIL</option>
                  <option value="">CSE</option>
                  <option value="">IT</option>
                  <option value="">CE</option>
                </select>
            </div>
            <div class="mb-3  d-flex flex-column">
                <div>
                    <label for="exampleInputEmail1" class="form-label ">
                     Gender</label
                    >
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                        <label class="form-check-label" for="inlineRadio2">Other</label>
                      </div>
                    </div>
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label ">
                  Last Name</label
                >
                <input
                  type="text"
                  class="form-control py-2 px-3 border border-1 rounded-0 "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Last Name" value="+91"
                /> <br>
                <input
                  type="text"
                  class="form-control py-2 px-3 border border-1 rounded-0 "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Mobile Number"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Current Address"></textarea>
              </div>

              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label ">
                  Email</label
                >
                <input
                  type="email"
                  class="form-control py-2 px-3 border border-1 rounded-0 "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label ">
                Password</label
                >
                <input
                  type="password"
                  class="form-control py-2 px-3 border border-1 rounded-0 "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 col-12">
                <label for="exampleInputEmail1" class="form-label ">
                  Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control py-2 px-3 border border-1 rounded-0 "
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Confirm Password"
                />
              </div>

              <div class="mb-3 col-12">
               
                <input
                  type="submit"
                  class="form-control py-2 px-3 border border-0 rounded-0 bg-success text-white "
                />
              </div>
            
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
