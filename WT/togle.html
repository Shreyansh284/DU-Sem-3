<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><input id="pwd" type="password" placeholder="password" /></td>
          <td>
            <input
              type="button"
              onclick="change()"
              value="See Password"
              id="btn"
            />
          </td>
        </tr>
      </table>
    </form>

    <script>
      function change() {
        var pwd = document.getElementById("pwd");

        if (pwd.type === "password") {
          document.getElementById("btn").value = "Hide";
          pwd.type = "text";
        } else {
          document.getElementById("btn").value = "See Password";
          pwd.type = "password";
        }
      }
    </script>
  </body>
</html>
