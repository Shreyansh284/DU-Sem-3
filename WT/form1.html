<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div style="border: 3px solid; padding: 20px;">
        <table style="width: 400px;" >
            <tr>
               <td>
                <h1>Student Registration</h1>
               </td> 
            </tr>
            <tr>
                <td><label for="fullname">Fullname</label>
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number</label>
                </td>
                <td>
                    <input type="tel" name="mobile" id="mobile">
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="nationality">Nationality</label>
                </td>
                <td>
                    <input type="text" name="nationality" id="nationality">
                </td>
            </tr>
            <tr>
                <td><label for="date">Date</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male" name="gender" id="gender">Male <br>
                    <input type="radio" value="Female" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="degree"> Higher Degree</label>
                </td>
                <td>
                   <select name="degree" id="degree">
                    <option disabled selected >select degree</option>
                    <option  >MBA</option>
                    <option  >B.Texh</option>
                    <option  >M.Tech</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td><label for="cpi">CPI</label>
                </td>
                <td>
                    <input type="number" name="cpi" id="cpi">
                </td>
            </tr>
            <tr>
                <td><label for="university">University</label>
                </td>
                <td>
                    <input type="text" name="university" id="university">
                </td>
            </tr>
            <tr>
                <td><label for="year"> Passing Year</label>
                </td>
                <td>
                   <select name="year" id="year">
                    <option disabled selected >Select Passing Year</option>
                    <option  >2024</option>
                    <option  >2023</option>
                    <option  >2022</option>
                   </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <div style="text-align: center;">
                        <br>
                        
                    <input type="submit" >
                    <input type="reset" >
                    </div>
                </td>
                
            </tr>



        </table>
    </form>
</div>
</body>
</html>
