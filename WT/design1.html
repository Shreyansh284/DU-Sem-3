        <div class="row ">

            <div class="mb-3 col-4">

                class="form-control"

                aria-describedby="emailHelp"

            <div class="mb-3 col-4"> 
              <label for="exampleInputEmail1" class="form-label "

              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

        </div>
        <div class="row ">
          <div class=" row d-flex justify-content-evenly ">
            <div class="mb-3 col-4">
              <label for="exampleInputEmail1" class="form-label "

              >
              <input
                type="date"

                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3 col-4">
              <label for="exampleInputEmail1" class="form-label "
